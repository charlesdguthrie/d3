<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<script src="d3.v3.min.js"></script>
	<script src="queue.v1.min.js"></script>
	<script src="topojson.v0.min.js"></script>

	<style>
	h1 {
		font-family:sans-serif;
		text-align: center;
	}
	h2{
		font-family:sans-serif;
		font-size: medium;
		text-align: center;
	}
	.states {
	  fill: none;
	  stroke: #fff;
	  stroke-linejoin: round;
	}
	
	.selected_county {
		fill: none;
		stroke: yellow;
		stroke-opacity: 1;
	}
	
	.legend {
		font-family: sans-serif;
		font-size: small
	}
	
	.legend_title{
		text-align: left;
		word-wrap: normal;
	}
s
	</style>
</head>
<body>
	<div id="container" style="width:960px">
		<h1>Pop vs Soda vs Coke</h1>
		<h2>Each county's color represents the term used by majority (>50%) of the population for carbonated soft drinks</h2>
	</div>
<script>

var width = 960,
    height = 500;

var quantize = d3.scale.quantize()
    .domain([0, .80])
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));

var path = d3.geo.path();
	
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var color = d3.scale.ordinal()
	.domain(["pop","soda","coke","other","none","null"])
    .range(["green","blue","red","purple","lightgrey","grey"]);	
	
queue()
    .defer(d3.json, "us.json")
    .defer(d3.tsv, "pvscounty_fips.tsv")
    .await(ready)
	
	
function ready(error, us, pvscounty_fips) {
  var typeById = {};
  
  pvscounty_fips.forEach(function(d) {
	typeById[d.id] = d.majority;
  });

  svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(topojson.object(us, us.objects.counties).geometries)
    .enter().append("path")
		.style("fill", function(d) { return color(typeById[d.id]); })
		.attr("d", path);

  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a.id !== b.id; }))
      .attr("class", "states")
      .attr("d", path);
	  

  //Highlight county on mouseover
  var county = svg.select("g").selectAll("path")

  county.on('mouseover',function(){
		var selected_county = d3.select(this)
			.style('stroke','yellow')
			;
	})
	.on('mouseout', function(d){
		d3.select(this)
			.style('stroke','')
	});

//Legend

  var ly = 100,
	  lx = width - 50;
	  
  var legend = svg.append("g")
	.attr("class", "legend");
	
  var legend_item=legend.selectAll("legend_item")
		.data(["Pop", "Soda", "Coke", "Other", "No Majority", "No Data"])
		.enter().append("g")
		.attr("transform", function(d, i) { return "translate(0," + (ly + i * 20) + ")"; });
  
  legend_item.append("rect")
      .attr("x", lx + 6)
      .attr("width", 18)
      .attr("height", 18)
	  .data(color.range())
      .style("fill", function(d) {return(d); });

  legend_item.append("text")
      .attr("x", lx)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

}

</script>
</body>
