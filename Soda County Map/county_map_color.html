<head>

	.states {
	  fill: none;
	  stroke: #fff;
	  stroke-linejoin: round;
	}
	
	.selected_county {
		fill: none;
		stroke: yellow;
		stroke-opacity: 1;
	}
	
	.q0-9 { fill:rgb(247,251,255); }
	.q1-9 { fill:rgb(222,235,247); }
	.q2-9 { fill:rgb(198,219,239); }
	.q3-9 { fill:rgb(158,202,225); }
	.q4-9 { fill:rgb(107,174,214); }
	.q5-9 { fill:rgb(66,146,198); }
	.q6-9 { fill:rgb(33,113,181); }
	.q7-9 { fill:rgb(8,81,156); }
	.q8-9 { fill:rgb(8,48,107); }
	
	.soda_1 { fill:lightblue; }
	.soda_2 { fill:blue; }
	.pop_1 { fill:lightgreen; }
	.pop_2 { fill:green; }
	.coke_1 { fill:pink; }
	.coke_2 { fill:red; }
	.other_1 { fill:violet; }

	.soda { fill:blue; }
	.pop { fill:green; }
	.coke { fill:red; }
	.other { fill:purple; }

	.null { fill:grey; }
	
	</style>

<body>
<script src="d3.v3.min.js"></script>
<script src="queue.v1.min.js"></script>
<script src="topojson.v0.min.js"></script>
<script>

var width = 960,
    height = 500;

var quantize = d3.scale.quantize()
    .domain([0, .80])
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));

var path = d3.geo.path();
	
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

queue()
    .defer(d3.json, "us.json")
    .defer(d3.tsv, "pvscounty_fips.tsv")
    .await(ready)
	
	
function ready(error, us, pvscounty_fips) {
  var rateById = {};
  var typeById = {};
  
  pvscounty_fips.forEach(function(d) {
	rateById[d.id] = +d.PCTSODA
	typeById[d.id] = d.majority;
  });

  svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(topojson.object(us, us.objects.counties).geometries)
    .enter().append("path")
		.attr("class", function(d) { return typeById[d.id]; })
		.attr("d", path);

  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a.id !== b.id; }))
      .attr("class", "states")
      .attr("d", path);
	  

//Highlight county on mouseover
var county = svg.select("g").selectAll("path")

county.on('mouseover',function(){
		var selected_county = d3.select(this)
			.style('stroke','yellow')
			;
	})
	.on('mouseout', function(d){
		d3.select(this)
			.style('stroke','')
	});
}

</script>
</body>
