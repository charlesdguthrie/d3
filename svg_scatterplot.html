<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="d3.js"></script>
	<style>
		.axis path{
			fill:none;
			stroke: black;
		}
		.axis {
			font-size: 8pt;
			font-family:sans-serif;
		}
		.tick{
			fill:none;
			stroke:black;
		}
		circle{
			stroke:black;
			stroke-width:0.5px;
			fill:RoyalBlue;
			opacity:0.6;
		}
	</style>
	<script>
	function draw(data) {
		"use strict";

		// Set viewport window size
		var margin = 50, 
			width = 700,
			height = 300;

		// Get domain of possible input data values, and match it to range of possible pixel locations
		var x_extent=d3.extent(data, function(d){return d.collision_with_injury});
		var x_scale = d3.scale.linear()
			.range([margin,width-margin])
			.domain(x_extent);
		var y_extent=d3.extent(data, function(d){return d.dist_between_fail});
		var y_scale = d3.scale.linear()
			.range([height-margin,margin])
			.domain(y_extent);

		// Axis variables
		var x_axis = d3.svg.axis().scale(x_scale);
		var y_axis = d3.svg.axis().scale(y_scale).orient("left");

		// Make circles
		d3.select("body")
			.append("svg")
				.attr("width",width)
				.attr("height",height)
			.selectAll("circle")
			.data(data)
			.enter()
			.append("circle");

		// Place circles according to the data
		d3.selectAll("circle")
			.attr("cx", function(d){return x_scale(d.collision_with_injury)})
			.attr("cy",function(d){return y_scale(d.dist_between_fail)});

		// Set circle radius
		d3.selectAll("circle")
			.attr("r", 5);

		// Create axes
		d3.select("svg")
			.append("g")
				.attr("class", "x axis")
				.attr("transform", "translate(0," + (height-margin) + ")")
			.call(x_axis)
		d3.select("svg")
			.append("g")
				.attr("class", "y axis")
				.attr("transform", "translate(" + margin + ", 0 )")
			.call(y_axis);


		var x_title="collisions with injury (per million miles)"
		//Axis titles
		d3.select(".x.axis")
			.append("text")
				.text(x_title)
				.attr("x", (width / 2) - 4*(x_title.length/2))
				.attr("y", margin / 1.5);
		d3.select(".y.axis")
			.append("text")
				.text("mean distance between failure (miles)")
				.attr("transform", "rotate (-90, -43, 0) translate(-280)");
	}
	</script>
</head>
<body>
	<script>
		d3.json('data/bus_perf.json', draw);
	</script>
</body>
</html>
